# .github/workflows/ci.yml
name: Pipeline de CI - Olá Mundo DevOps
# Define quando o pipeline deve rodar
on:
  push: # Rodar em todo push
    branches: ["main"] # Apenas na branch main
  pull_request: # Rodar em todo pull request
    branches: ["main"] # Que tenha como alvo a branch main
# Define os "trabalhos" (jobs) que o pipeline executará
jobs:
  # O nome do nosso job é "test-and-build"
  test-and-build:
    # A máquina virtual que o job usará
    runs-on: ubuntu-latest
    
    # Adicione este bloco: Permissões necessárias para o job 
    permissions:
      contents: read  # Permissão para fazer checkout do código [cite: 49]
      packages: write # Permissão para FAZER PUSH de pacotes (imagem Docker) [cite: 50]

    # Os passos (steps) que o job executará em sequência
    steps:
      # 1. Baixa o código do repositório para a máquina virtual
      - name: Checkout do Código
        uses: actions/checkout@v4
      # 2. Configura o ambiente Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Usamos a mesma versão do Dockerfile
          cache: "npm" # Habilita o cache do npm para builds mais rápidos
      # 3. Instala todas as dependências (incluindo devDependencies)
      - name: Instalar Dependências
        run: npm ci
        # NOVO PASSO: Garante permissão de execução para o Jest
      - name: Corrigir Permissão de Execução do Jest
        run: chmod +x node_modules/.bin/jest
      # 4. Executa os testes
      - name: Rodar Testes
        run: npm test
      # 5. Configura o Docker Buildx (necessário para build)
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # --- Novos Steps de Logar e Metadata que rodam apenas no Push para main ---
      
      # 6. Logar no GitHub Container Registry (GHCR) [cite: 58]
      - name: Logar no GitHub Container Registry
        # Este step só roda se for um push na branch main [cite: 68, 70]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Segredo automático do GitHub! [cite: 85, 87]

      # 7. Extrair metadados (tags) para o Docker [cite: 90]
      - name: Extrair Metadados do Docker
        id: meta
        # Este step só roda se for um push na branch main [cite: 97, 99]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # Ex: ghcr.io/SEU_USUARIO/SEU_REPO [cite: 121]
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default}}

      # 8. Build E PUSH da Imagem Docker [cite: 101]
      # Substitui o antigo step 'Build da Imagem Docker'
      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Só faz PUSH se for um push na branch main [cite: 108, 109, 110]
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          # Usa as tags geradas pelo 'metadata-action' [cite: 111, 112]
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}